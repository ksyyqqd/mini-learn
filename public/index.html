<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MiniApp Renderer</title>
    <link rel="stylesheet" href="/app.css" />

    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        border-radius: 6px;
      }
      button {
        padding: 8px 16px;
        margin: 4px;
        cursor: pointer;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      .connected {
        background: #d4edda;
        color: #155724;
      }
      .disconnected {
        background: #f8d7da;
        color: #721c24;
      }
      .reconnecting {
        background: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>MiniApp Renderer (Browser)</h1>
    <div id="connection-status" class="status disconnected">
      WebSocket: Disconnected
    </div>
    <h2>Rendered Output</h2>
    <div id="render">(waiting...)</div>

    <h2>Raw Data</h2>
    <pre id="data">(waiting...)</pre>

    <h2>App Console</h2>
    <pre id="app-console">(waiting...)</pre>
  </body>
  <script src="/websocket-client.js"></script>
  <script src="/index.js"></script>
</html>
